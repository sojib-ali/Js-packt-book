<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting position data with GeoLocation</title>
</head>
<body>
    <script>
        window.onload=init;
        function init(){
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        function showPosition(data){
            console.dir(data);
        }
    </script>
</body>
</html>
