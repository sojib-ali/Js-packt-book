<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic event manipulation</title>
</head>
<body>
    <div>Hello world 1</div>
    <div>Hello world 2</div>
    <div>Hello world 3</div>
