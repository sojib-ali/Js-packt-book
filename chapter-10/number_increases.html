<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="message"></div>
    <button id="some" onclick="numb()">Increase</button>

    <script>
        const p=document.querySelector("#message");
        let i=0;
        function numb(){  
                i++; 
                p.innerHTML=i;      
            }
    </script>
</body>
</html>
