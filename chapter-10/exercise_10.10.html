<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 10.10</title>
</head>
<body>
    <div id="message">A random Text</div>
    <div>
        <input type="text" name="" id="addItem">
        <input type="button" id="addNew" value="Add to List">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"></ol>
    </div>
    <script>
        document.getElementById("addNew").onclick=()=>addOne();
        
        function addOne(){
            var a = document.getElementById("addItem").value;
            var li=document.createElement("li");
            li.appendChild(document.createTextNode(a));
            document.getElementById("sList").appendChild(li);
            document.getElementById("addItem").value="";
        }
    </script>
</body>
</html>
