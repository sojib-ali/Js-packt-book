<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding classes to elements</title>
</head>
<body>
    <div id="shape" class="square blue"></div>
    <button onclick="change_visibility()">Magic!</button>

    <script>
        function change_visibility(){
            document.getElementById("shape").classList.toggle("hide");
        }
    </script>

    <style>
        .hide{
            display:none;
        }
        .square{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
    </style>
</body>
</html>
